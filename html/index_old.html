<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script>
        // 重命名 Electron 提供的 require
        window.nodeRequire = require;
        delete window.require;
        delete window.exports;
        delete window.module;
    </script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap -->
    <link href="../lib/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet">
    <title>保宝CDN上传工具</title>
</head>
<style>
    .table tbody tr td {
        vertical-align: middle;
    }
</style>
<body>
<div class="container-fluid" style="margin-top: 10px" id="client">
    <div class="row-fluid" style="margin-top: 10px">
        <div class="span12">
            <ul class="nav nav-pills">
                <li role="presentation" ><a href="index.html">拖拽上传</a></li>
                <li role="presentation" class="active"><a href="index_old.html">路径上传</a></li>
                <li role="presentation"><a href="history.html">历史记录</a></li>
                <li role="presentation"><a href="updatelog.html">更新日志</a></li>
                <li role="presentation" style="float: right"><a href="javascript:;" @click="distorylogin">注销</a></li>
            </ul>
            <div class="progress active progress-striped" style="margin-top: 10px;">
                <div class="bar" style="color: red">
                    <marquee direction="left" align="bottom" height="25" width="100%" onmouseout="this.start()"  onmouseover="this.stop()" scrollamount="5" scrolldelay="0">{{notice}} </marquee>
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="form-search form-inline">
                <span>文件夹路径：</span>
                <input type="text" class="form-control" placeholder="请输入文件夹路径" style="width: 500px" type="text"
                       v-model="dirpath" @keyup.enter="searchFileList"/>
                <button type="submit" class="btn" @click="searchFileList">查找</button>
            </div>
        </div>
    </div>

    <div class="row-fluid" style="margin-top: 10px">
        <div class="span12">
            <table class="table table-hover table-bordered">
                <thead>
                <tr class="info">
                    <th class="text-center" style="width: 45px">
                        编号
                    </th>
                    <th class="text-center" style="width: 200px">
                        本地文件
                    </th>
                    <th class="text-center" style="width: 550px">
                        CDN路径
                    </th>
                    <th class="text-center" style="width: 150px">
                        操作
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="todo in todos">
                    <td class="text-center">
                        {{todo.no}}
                    </td>
                    <td :id="filetag+todo.no">
                        {{todo.filename}}
                    </td>
                    <td :id="cdntag+todo.no">
                        <div class="progress" style="margin-bottom: 0px;display:none" :id="cdnprocesstag+todo.no">
                            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45"
                                 aria-valuemin="0" aria-valuemax="100" style="width: 0%;" :id="cdnprocesswidthtag+todo.no">
                            </div>
                        </div>
                    </td>
                    <td>
                        <button type="button" class="btn btn-default" @click="fileupload(todo.no, $event)"
                                :id="btnuptag+todo.no"> 上传
                        </button>
                        <button type="button" class="btn btn-success" :id="btnviewtag+todo.no" disabled="disabled"
                                @click="filecdnview(todo.no, $event)"> 预览
                        </button>
                        <button type="button" class="btn btn-success" :id="btncopytag+todo.no" disabled="disabled"
                                @click="copyCdnPath(todo.no, $event)"> 复制
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="../lib/vue.js"></script>
<script src="../lib/jquery.min.js"></script>
<script src="../lib/bootstrap-3.3.7/js/bootstrap.js"></script>
<script src="../control/index_old.js"></script>
</body>
</html>
